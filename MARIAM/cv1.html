<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/cv1.css">
    </head>
    <body>
      <!--pour le formulaire d'hauthentification-->
        <div class="login-container">
            <h3 class="text-center">Connexion</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button class="btn btn-primary w-100" id="seconnecter">Se connecter</button>
              <div id="error-message" class="error-message">Nom d'utilisateur ou mot de passe incorrect.</div>
            </form>
          </div>
    </body>
    <script src="js/cv1.js"></script>
</html>
